<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f54de030ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body>
    <main>
        <div class="mainbody">
            <header class="header">
                <nav class="menu-nav"></nav>
            </header>
            <section class="section">
                <div class="main-body"></div>
            </section>
        </div>
        <footer class="footer">
            <aside class="menu-aside">

                <div class="asideleft">
                    <figure class="photoalbum">
                        <img src="./img/sinister.jpeg" alt="Sinister Photo Album">
                    </figure>
                    <ul class="namealbum">
                        <li class="title-track">Sinister</li>
                        <li class="track">Brano</li>
                        <li class="name-track">Nome</li>
                    </ul>
                    <ul class="favorite">
                        <li><i class="fa-regular fa-heart"></i></i></li>
                        <li><i class="fa-regular fa-folder"></i></li>
                    </ul>

                </div>

                <div class="asidecenter">
                    <ul class="control-bar">
                        <li><i class="fa-solid fa-shuffle"></i></li>
                        <li><i class="fa-solid fa-backward-step"></i></li>
                        <li><i class="fa-solid fa-play"></i></li>
                        <li><i class="fa-solid fa-forward-step"></i></li>
                        <li><i class="fa-solid fa-rotate-right"></i></li>

                    </ul>
                    <ul class="status-bar">
                        <li>0:25</li>
                        <li class="line-white"><hr></li>
                        <li class="line-grey"><hr></li>
                        <li>4:35</li>
                    </ul>

                </div>

                <div class="asideright">
                    <ul class="audio-bar">
                        <li><i class="fa-solid fa-list"></i></li>
                        <li><i class="fa-solid fa-desktop"></i></li>
                        <li><i class="fa-solid fa-volume-high"></i></li>
                        <li class="line-white"></li>
                        <li class="line-grey"></li>
                    </ul>

                </div>

                </div>

            </aside>
        </footer>
    </main>



</body>

</html>
