<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f54de030ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body>
    <main>
        <div class="mainbody">
            <header class="header">
                <nav class="menu-nav-mobile">
                    <div class="loghi-top">
                        <img src="./img/logo-small.svg" alt="Logo di Spotify Small">
                        <i class="fa-solid fa-house"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-list"></i> 

                    </div>
                    <div class="loghi-bottom">
                        <i class="fa-regular fa-circle-down"></i>
                        <i class="fa-solid fa-circle-user"></i>
                    </div>


                </nav>
                <nav class="menu-nav">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="Logo di Spotify">
                    </div>
                    <ul class="menu-options">
                        <li class="options white">
                          <i class="fa-solid fa-house"></i>
                           Home
                        </li>
                        <li class="options">
                          <i class="fa-solid fa-magnifying-glass"></i>
                           Cerca
                        </li>
                        <li class="options">
                          <i class="fa-solid fa-list"></i> 
                           La tua libreria
                        </li>
                    <ul class="playlist">
                        <li class="title-playlist white">PLAYLIST</li>
                        <li class="makelist">
                            <i class="fa-solid fa-square-plus"></i>
                            Crea playlist
                            </li>
                        </li>
                    </ul>    
                    <ul class="playlist-list">    
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    
                    </ul>

                    </ul>
                    <ul class="footer-nav">
                        <li class="install-app"><i class="fa-regular fa-circle-down"></i>
                            Installa app
                        </li>
                        
                        <li class="user white"><i class="fa-solid fa-circle-user"></i>
                            John Doe
                        </li>
                    </ul>

                </nav>
            </header>
            <section class="section">
                <div class="main-body"></div>
            </section>
        </div>
        <footer class="footer">
            <aside class="menu-aside">

                <div class="asideleft">
                    <figure class="photoalbum">
                        <img class="sinister" src="./img/sinister.jpeg" alt="Sinister Photo Album">
                    </figure>
                    <ul class="namealbum">
                        <li class="title-track">Sinister</li>
                        <li class="track">Brano</li>
                        <li class="name-track">Nome</li>
                    </ul>
                    <ul class="favorite">
                        <li><i class="fa-regular fa-heart"></i></i></li>
                        <li><i class="fa-regular fa-folder"></i></li>
                    </ul>

                </div>

                <div class="asidecenter">
                    <ul class="control-bar">
                        <li><i class="fa-solid fa-shuffle"></i></li>
                        <li><i class="fa-solid fa-backward-step"></i></li>
                        <li><i class="fa-regular fa-circle-play"></i></li>
                        <li><i class="fa-solid fa-forward-step"></i></li>
                        <li><i class="fa-solid fa-rotate-right"></i></li>

                    </ul>
                    <ul class="status-bar">
                        <li class="minutes">0:25</li>
                        <li class="container-line">
                            <div class="line-white"></div>
                        </li>
                        <li class="minutes">4:35</li>
                    </ul>

                </div>

                <div class="asideright">
                    <ul class="audio-bar">
                        <li><i class="fa-solid fa-list"></i></li>
                        <li><i class="fa-solid fa-desktop"></i></li>
                        <li><i class="fa-solid fa-volume-high"></i></li>
                        <li class="container-volume">
                            <div class="line-white_volume"></div>
                        </li>
                    </ul>

                </div>

                </div>

            </aside>
        </footer>
    </main>



</body>

</html>
